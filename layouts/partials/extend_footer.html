<!-- Language switcher -->
<script>
(function() {
    const nav = document.querySelector('.nav');
    if (!nav) return;
    
    const langSwitch = document.createElement('div');
    langSwitch.className = 'lang-switch';
    
    const currentPath = window.location.pathname;
    const isZh = currentPath.startsWith('/zh');
    
    const enLink = document.createElement('a');
    enLink.href = isZh ? currentPath.replace('/zh', '') || '/' : currentPath;
    enLink.textContent = 'EN';
    if (!isZh) enLink.className = 'active';
    
    const zhLink = document.createElement('a');
    zhLink.href = isZh ? currentPath : '/zh' + currentPath;
    zhLink.textContent = '中文';
    if (isZh) zhLink.className = 'active';
    
    langSwitch.appendChild(enLink);
    langSwitch.appendChild(zhLink);
    
    const logoSwitches = nav.querySelector('.logo-switches');
    if (logoSwitches) {
        logoSwitches.appendChild(langSwitch);
    }
})();
</script>
